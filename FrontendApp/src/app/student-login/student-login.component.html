<!DOCTYPE html>
<html lang="en">
<body>
    <header>
        Result Management System
    </header>
    <div class="back">
        <button type="submit" routerLink="/">Back</button>
      </div>
  <div class="login-card">
       
    <form [formGroup]="userForm" > 
        <h1>Student Login</h1>
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" formControlName="studentId"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>
        <button type="submit" (click)="getResult()">Get Result</button>
    </form>
</div>
<br><br><br>
<footer>
  <h5>Copyright by Vinod Asapu 2023</h5>
</footer>
</body>
</html>

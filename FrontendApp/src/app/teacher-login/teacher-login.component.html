<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <header class="header">
      Result Management System
    </header>
    <div class="back">
      <button type="submit" routerLink="/">Back</button>
    </div>
  <div class="login-card">
    <form [formGroup]="userForm">
      <h1>Teacher login</h1>
        <label for="teacherid">Teacher Id:</label>
        <input type="text" id="teacherid" name="teacherid" required formControlName="teacherId"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required formControlName="password"><br><br>
        <button type="submit" (click)="getAllResults()">Login</button><br>
    </form>
</div>
<br><br>
<footer>
  <h5>Copyright by Vinod Asapu 2023</h5>
</footer>
</body>
</html>
